</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to S Badminton</h1>
            <nav>
                <ul>
                    <li><a href="final.html">Home</a></li>
                    <li><a href="favorite.html">Favorite Players</a></li>
                    <li><a href="match.html">Match Types</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="section">
                <h2>Contact Us</h2>
                <p>Have a question or feedback? We'd love to hear from you! Reach out to us using the form below:</p>
                <form action="#" method="POST" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
                    <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
                    <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>
    
                    <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>
    
                    <label for="message" style="display: block; margin-bottom: 10px;">Message:</label>
                    <textarea id="message" name="message" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required></textarea>
    
                    <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Submit</button>
                </form>
                <br>
                <h2>Video Presentation</h2>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/IT1KM7Vp7Jw?si=Btzn5wF8rILgi_gJ" title="YouTube video player" frameborder="0"></iframe>
                </div>
            </section>
        </div>
    </main>
    

    <footer>
        <div class="container">
            <p>&copy; 2024 S Badminton</p>
        </div>
    </footer>
</body>
